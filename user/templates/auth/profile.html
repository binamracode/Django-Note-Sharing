{% extends 'paste/dashboard/base.html' %}
{% load static %}

{% block content %}
    <div class="page-inner">
        <h4 class="page-title">User Profile</h4>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'edit_profile' %}" method="post">
                            {% csrf_token %}
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group form-group-default">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="first_name" placeholder="Name" value="{{ request.user.first_name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-group-default">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="last_name" placeholder="Name" value="{{ request.user.last_name }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right mt-3 mb-3">
                                <button class="btn btn-success" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-header" >
                        <div class="profile-picture">
                            <div class="avatar avatar-xl">
                                <img src="{% static 'img/profile.jpg' %}" alt="..." class="avatar-img rounded-circle">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="user-profile text-center">
                            <div class="name">{{ request.user.get_full_name }}</div>
                            <div class="job">{{ request.user.email }}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row user-stats text-center">
                            <div class="col">
                                <div class="number">{{ paste }}</div>
                                <div class="title">Paste</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
