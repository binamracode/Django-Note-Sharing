{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'user/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'user/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="{% url 'login_user' %}" method="post">
                {% csrf_token %}
				<img src="{% static 'user/img/avatar.svg' %}">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" name="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
                <div style="display: flex; justify-content:space-between; margin-top:15px;">
                    <small class="text-muted" style="color:grey">Have not signed up yet?</small>
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'user/js/main.js' %}"></script>
	<script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>
    <script>
        {% for message in messages %}
            swal("{{ message }}", {
                icon : "{{ message.tags }}",
                buttons: {
                    confirm: {
                        className : 'btn btn-{{ message.tags }}'
                    }
                },
            });
        {% endfor %}
    </script>
</body>
</html>
